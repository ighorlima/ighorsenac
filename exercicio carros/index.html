       Carro: <img src="polo.webp" id="carro" width="200" />

        </form>

       <script>

            var polo = document.getElementById('carro').src='polo.webp';

        function hyundai(){

            var jeep = document.getElementById('carro').src='jeep.webp';
        }

       </script>
